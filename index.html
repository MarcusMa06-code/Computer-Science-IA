<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Online-Registering System</title>        
    </head>
    <body>
        <nav>
            <div class="history-data-nav">History Data</div>
            <div class="today-nav">Today</div>
            <div class="export-all-nav">Export All</div>
        </nav>
        <main>

            <form class="time-span" id="time-span">
                <div class="starting-date-container">
                    <label id="starting-date">Starts on:</label>
                    <input id="boundary-date" type="date">
                </div>
                <div class="ending-date-container">
                    <label for="ending-date">Ends on:</label>
                    <input id="boundary-date" type="date">
                </div>
            </form>

            <button class="download-button" id="download-button">Download</button>
            
            <form class="registration-form" id="registration-form">
                <div class="grade-container">
                    <label for="grade">Grade:</label>
                    <select id="grade">
                        <option value="PIB">PIB</option>
                        <option value="IB1" selected>IB1</option>
                        <option value="IB2">IB2</option>
                    </select>
                </div>

                <!-- <div class="class-container">
                    <label for="register-class">Class:</label>
                    <select id="register-class">
                        <option value="A">A</option>
                        <option value="B" selected>B</option>
                    </select>
                </div> -->

                <div class="common-name-container">
                    <label for="common-name">Commonly Used Name:</label>
                    <input type="text" id="common-name" autocomplete="off" required>
                </div>

                <div class="studentID-container">
                    <label for="studentID">Student ID</label>
                    <input id="studentID" disabled>
                </div>

                <div class="conditions-container">
                    <label for="condition-options">Conditions</label>
                    <select id="condition-options">
                        <option value="Present">Present</option>
                        <option value="Absent" selected>Absent</option>
                        <option value="Medical">Medical</option>
                        <option value="Authorised">Authorised</option>
                        <option value="Late">Late</option>
                        <option value="Left-Early">Left Early</option>
                    </select>
                </div>

                <div class="register-time-container">
                    <label for="register-time">Register time:</label>
                    <input id="register-time" placeholder="Year-Month-Day" disabled="disabled">
                </div>

                <div class="submit-container">
                    <input type="submit" value="Register">
                </div>
                
            </form>

            <table id="registration-table">
                <tr>
                    <th>Commonly Used Name</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                    <th>Class</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
                <!-- test data -->
                <tr>
                    <td id="name">Marcus</td>
                    <td>1339</td>
                    <td>IB1</td>
                    <td>B</td>
                    <td id="condition">Present</td>
                    <td>2024-04-30</td>
                </tr>
                <tr>
                    <td id="name">Jerry</td>
                    <td>1001</td>
                    <td>PIB</td>
                    <td>A</td>
                    <td id="condition">Present</td>
                    <td>2024-04-30</td>
                </tr>
            </table>

            <button class="one-click-register-all" id="one-click-register-all">One click and register ALL!</button>
            
        </main>
        
        <script src="./javascript/commonElements.js"></script>
        <script src="./javascript/tableOperations.js"></script>  
        <script src="./javascript/dateTimeOperations.js"></script>
        <script src="./javascript/initAndNavigation.js"></script>
        <script src="./javascript/datePicker.js"></script>
        <script src="./javascript/downloadTable.js"></script>
        <script type="module" src="./javascript/jsonAccess.js"></script>
        <!-- <script src="./javascript/oneClickRegisterAll.js"></script> -->

    </body>
</html>
